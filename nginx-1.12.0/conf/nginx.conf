
#user  nobody;
worker_processes  1;

#error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

#pid        logs/nginx.pid;


events {
    worker_connections  1024;
}


http {
    include       mime.types;
    default_type  application/octet-stream;

    #log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
    #                  '$status $body_bytes_sent "$http_referer" '
    #                  '"$http_user_agent" "$http_x_forwarded_for"';

    #access_log  logs/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;

    gzip  on;

    #本地服务
    server {
        listen       80;
        server_name  localhost 127.0.0.1;

        #charset koi8-r;

        #access_log  logs/host.access.log  main;

        location / {
            root   G:/demo;
            index  index.html index.htm;
        }

        #error_page  404              /404.html;

        # redirect server error pages to the static page /50x.html
        #
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   html;
        }

    }


    #星光直播
    #静态文件
    server {
        listen       80;
        server_name  static.guojiang.tv;

        location / {
            root   G:/source/static_guojiang_tv;
        }
    }

    #mobile
    server {
        listen       80;
        server_name  m.kuaishouvideo.com m.tuho.tv service.guojiang.tv;

        #html文件
        location ~ \.html$ {
            root   G:/source/html/mobile;
        }
    
        #本地接口服务器
        location / {
            proxy_pass  http://192.168.153.141;
            proxy_set_header Host $host;
        }
    }

    #PC
    server {
        listen       80;
        server_name  www.kuaishouvideo.com;

        #html文件
        location ~ \.html$ {
            root   G:/source/html/pc/dist;
        }
    
        #本地接口服务器
        location / {
            proxy_pass  http://192.168.153.141;
            proxy_set_header Host $host;
        }
    }


    #娃娃机项目
    #静态文件
    server {
        listen       80;
        server_name  static.renqitv.cn;

        location / {
            root   G:/grab/static_grab;
        }
    }
    
    server {
        listen       80;
        server_name  m.renqitv.cn;

        #html文件
        location ~ \.html$ {
            root   G:/grab/html/mobile/dist;
        }
    
        #本地接口服务器
        location / {
            #proxy_pass  http://192.168.153.141;
            proxy_pass  http://106.75.35.30;
            #proxy_pass  http://106.75.169.64;
            proxy_set_header Host $host;
        }

    }

    #NAUS
    #静态文件
    server {
        listen       80;
        server_name  www.naus.io m.naus.io;

        #html文件
        location ~ \.html$ {
            root   G:/naus/html;
        }

        location / {
            root   G:/naus;
        }

    }

    server {
        listen       80;
        server_name  static.naus.io;

        location / {
            root   G:/naus/static;
        }
    }

}
